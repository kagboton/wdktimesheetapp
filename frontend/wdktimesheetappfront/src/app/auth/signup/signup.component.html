    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="row">
        <mat-form-field class="form-w25">
          <mat-label>Login</mat-label>
          <input matInput formControlName="login" required>
          <mat-error *ngIf="form.controls.login.invalid">
            <span *ngIf="form.controls.login.errors.required">This field is required</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form-w25">
          <mat-label>First name</mat-label>
          <input matInput formControlName="firstname" required>
          <mat-error *ngIf="form.controls.firstname.invalid">
            <span *ngIf="form.controls.firstname.errors.required">This field is required</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form-w25">
          <mat-label>Last name</mat-label>
          <input matInput formControlName="lastname" required>
          <mat-error *ngIf="form.controls.lastname.invalid">
            <span *ngIf="form.controls.lastname.errors.required">This field is required</span>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field class="form-w25">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" required>
          <mat-error *ngIf="form.controls.email.invalid">
            <span *ngIf="form.controls.email.errors.required">This field is required</span>
            <span *ngIf="form.controls.email.errors.email">Invalid email</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form-w25">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" required>
          <mat-error *ngIf="form.controls.password.invalid">
            <span *ngIf="form.controls.password.errors.required">This field is required</span>
            <span *ngIf="form.controls.password.errors.pattern">Incorrect password format</span>
          </mat-error>
        </mat-form-field>
      </div>
      <button class="btn-save" color="warn" mat-fab type="submit" [disabled]="form.invalid">
        <mat-icon>check</mat-icon>
      </button>
    </form>
